<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Name Checker</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1171318789530444"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Domain Name Checker</h1>
        <input type="text" id="domainInput" placeholder="Enter a domain name...">
        <button onclick="checkDomain()">Check Domain </button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
    
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const message = params.get('message');
            document.getElementById('result').innerHTML = message || 'No result';
        };
    </script>


    <div style="display: none;">
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8BSKXJ5S6"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-T8BSKXJ5S6');
        </script>
    </div>
    
</body>
</html>
