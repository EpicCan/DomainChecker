<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Name Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Domain Name Checker</h1>
        <input type="text" id="domainInput" placeholder="Enter a domain name...">
        <button onclick="checkDomain()">Check Domain </button>
        <p id="result"></p>
    </div>
    
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const message = params.get('message');
            document.getElementById('result').innerText = message || 'No result';
        };
    </script>
    
</body>
</html>
